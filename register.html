	<h3 class="text-center">Registration Form</h3>
	<div class="p-1 border ">
		<form action="">

			<div class="col-2">
				<label for="">Name</label>
				<br>
				<input placeholder="Enter your full name" type="text" name="" id="">
			</div>
			<div class="col-2">
				<label for="">Email Id</label>
				<br>
				<input placeholder="Enter your e-mail" type="text" name="" id="">
			</div>
			<div class="col-2">
				<label for="">Mobile Number</label>
				<br>
				<input placeholder="Enter your mobile number" type="text" name="" id="">
			</div>
			<div class="col-2">
				<label for="">College Name</label>
				<br>
				<input placeholder="Enter your college name" type="text" name="" id="">
			</div>
			<div class="col-2">
				<label for="">Subject</label>
				<br>
				<select name="" id="">
					<option selected disabled>-select-</option>
					<option value="problem">CSS</option>
					<option value="problem">JAVA</option>
					<option value="problem">HTML </option>
					<option value="problem">JAVASCRIPT </option>
					<option value="problem">PHP </option>
				</select>
			</div>
			<div>
				<label for="">Password</label>
				<br>
				<input placeholder="Enter your valid password" type="text" name="" id="">
			</div>
			<div>
				<label for="">Confirm Password</label>
				<br>
				<input placeholder="Re-Enter your password" type="text" name="" id="">
			</div>
			<div class="p-1">
				<label for="">Description</label>
				<br>
				<textarea placeholder="Enter your full description about course" name="" id="" cols="100"
					rows="10"></textarea>
			</div>
			<a class="btn btn-primary">Submit</a>
	</div>
	</div>
	</form>
